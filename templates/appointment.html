<body>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto move">
                    <li class="nav-item" >
                        <a class="nav-link" href="/templates/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/templates/facility.html">Facility</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/templates/about.html">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mr-0 mb-lg-0 profile-menu"> 
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="profile-pic mr-0">
                                {% if request.user.profile.avatar %}
                                    <img src="{{ avatar_url }}" alt="Profile Picture">
                                {% else %}

                                    <li><a class="dropdown-item" href="#"><i class="fas fa-cog fa-fw"></i> Settings</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                    <!-- Conditionally render login/logout button -->
                                    {% if user.is_authenticated %}
                                    <!-- Display user's name or any other info -->

                                    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>
                                    <div class="container2">
                                    <h1>Book Appointment</h1>
                                    <form action="{% url 'bookappointment' %}" method="POST" id="appointmentForm" >
                                    {% csrf_token %}
                                    <div class="form-group">
                                    <label for="doctor">Doctor:</label>
                                    <select id="doctor" name="doctor" required>
                                    <option value="" disabled selected>Select a Doctor</option>
                                    <!-- Options for doctors -->
                                    {% for user in staff_users %}
                                    <option value="{{ user.username }}">{{ user.get_full_name }} {% if user.departments.exists %}{% for department in user.departments.all %} ({{ department.name }}){% if not forloop.last %}, {% endif %}{% endfor %}{% else %} (No department){% endif %}</option>
                                    {% endfor %}
                                    </select>
                                    </div>
                                    <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="name" required value="{{ request.user.first_name }} {{ request.user.last_name }}">
                                    </div>
                                    <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" required value="{{ request.user.email }}">
                                    <small id="emailHelp" class="form-text text-muted" style="display: none;">Please enter a valid email address.</small>
                                    </div>
                                    <!-- Other form fields -->
                                    <div class="form-group">
                                    <label for="phone">Phone:</label>
                                    <input type="tel" id="phone" name="phone" value="{{ request.user.profile.phone_number }}" required>
                                    </div>
                                    <div class="form-group">
                                    <label for="message">Message:</label>
                                    <textarea id="message" name="message"></textarea>
                                    </div>
                                    <div class="form-group">
                                    <label for="date">Date:</label>
                                    <input type="date" id="date" name="date" required>
                                    </div>
                                    <div class="form-group">
                                    <label for="time_slots">Time Slots:</label>
                                    <select id="time_slots" name="time_slots" required>
                                    <!-- Options for time slots will be added dynamically using JavaScript -->
                                    </select>
                                    <input type="hidden" id="start_time" name="start_time">
                                    <input type="hidden" id="end_time" name="end_time">
                                    
                                    <input type="submit" value="Book Appointment" name="submit" id="button">
                                </form>
                            </div>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
                            <script>
                                document.getElementById("appointmentForm").addEventListener("submit", function(event) {
                                    const doctorSelect = document.getElementById("doctor");
                                    const emailInput = document.getElementById("email");
                                    const emailHelp = document.getElementById("emailHelp");
                                    const dateInput = document.getElementById("date");
                                    const timeSlotsDropdown = document.getElementById('time_slots');
                            
                                    if (doctorSelect.value === "") {
                                        alert("Please select a doctor.");
                                        event.preventDefault();
                                        return;
                                    }
                            
                                    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                                    if (!emailPattern.test(emailInput.value)) {
                                        emailHelp.innerText = "Please enter a valid email address.";
                                        emailHelp.style.display = "block";
                                        emailInput.focus();
                                        event.preventDefault();
                                        return;
                                    }
                            
                                    if (!dateInput.value) {
                                        alert("Please select a date.");
                                        event.preventDefault();
                                        return;
                                    }
                            
                                    if (!timeSlotsDropdown.value) {
                                        alert("Please select a time slot.");
                                        event.preventDefault();
                                        return;
                                    }
                            
                                    // Get the selected time range from the dropdown
                                    const selectedTimeRange = timeSlotsDropdown.value;
                            
                                    // Split the time range into start and end times
                                    const [startTimeStr, endTimeStr] = selectedTimeRange.split(' - ');
                            
                                    // Convert start and end times to HH:MM:ss format
                                    const startTime = moment(startTimeStr, 'hh:mm A').format('HH:mm:ss');
                                    const endTime = moment(endTimeStr, 'hh:mm A').format('HH:mm:ss');
                            
                                    // Populate the hidden fields for start_time and end_time
                                    document.getElementById('start_time').value = startTime;
                                    document.getElementById('end_time').value = endTime;
                                });
                            
                                document.getElementById("date").addEventListener("change", function() {
                                    const selectedDate = new Date(this.value);
                                    const today = new Date();
                            
                                    if (selectedDate < today) {
                                        alert("Please select a date in the future");
                                        this.value = "";
                                    }
                                });
                            
                                document.getElementById('doctor').addEventListener('change', function() {
                                    var selectedDoctor = this.value;
                                    fetchTimeSlots(selectedDoctor);
                                });
                            
                                function fetchTimeSlots(doctor) {
                                    fetch(`/get_time_slots/?doctor=${doctor}`)
                                        .then(response => {
                                            if (!response.ok) {
                                                throw new Error('Network response was not ok');
                                            }
                                            return response.json();
                                        })
                                        .then(data => {
                                            var timeSlotDropdown = document.getElementById('time_slots');
                                            timeSlotDropdown.innerHTML = '';
                                            if (data.length === 0) {
                                                // If no slots are available, display a message
                                                var option = document.createElement('option');
                                                option.text = 'No time slots available';
                                                timeSlotDropdown.appendChild(option);
                                            } else {
                                                // If slots are available, populate the dropdown
                                                data.forEach(slot => {
                                                    var option = document.createElement('option');
                                                    option.text = slot;
                                                    option.value = slot;
                                                    timeSlotDropdown.appendChild(option);
                                                });
                                            }
                                        })
                                        .catch(error => console.error('Error fetching time slots:', error));
                                }
                            </script>
                            
                            
                            
                            
                            
                            
                        
</body>
