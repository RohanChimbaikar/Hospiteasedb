<!-- edit_product_modal.html -->
<div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Your form content for editing product goes here -->
          <form method="post" action="{% url 'edit_product_modal' product.id %}">
              {% csrf_token %}
              <!-- Name field -->
              <div class="form-group">
                  <label for="productName">Name:</label>
                  <input type="text" class="form-control" id="productName" name="productName" value="{{ product.name }}">
              </div>
              <!-- Description field -->
              <div class="form-group">
                  <label for="productDescription">Description:</label>
                  <textarea class="form-control" id="productDescription" name="productDescription" rows="3">{{ product.description }}</textarea>
              </div>
              <!-- Quantity field -->
              <div class="form-group">
                  <label for="productQuantity">Quantity:</label>
                  <input type="number" class="form-control" id="productQuantity" name="productQuantity" value="{{ product.quantity }}">
              </div>
              <!-- Price field -->
              <div class="form-group">
                  <label for="productPrice">Price:</label>
                  <input type="number" class="form-control" id="productPrice" name="productPrice" value="{{ product.price }}">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
